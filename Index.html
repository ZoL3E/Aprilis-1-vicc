<!DOCTYPE html><html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontos Tájékoztató</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            color: red;
        }
        p {
            font-size: 1.5rem;
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            }, 5000); // 3 másodperc késleltetés a hatás kedvéért
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>ÁPRILIS ELSEJE!</h1>
        <p>MEGVICCELTEK! :)</p>
        <p>(Várj egy kicsit...)</p>
    </div>
</body>
</html>
